<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/create.css">
</head>

<body>
    <header>
        <div class="container">
            <button class="explore">Explore</button>
            <h1 class="logo">Swift Cursos</h1>
            <nav>
                <ul>
                    <li><a href="../home/initial.html">Início</a></li>
                    <li><a href="../home/about.html">Sobre</a></li>
                    <li id="create-course" style="display: none;"><a href="#">Criar Curso</a></li>
                </ul>
            </nav>
            <div id="user">
                <img src="../../images/user-svgrepo-com.svg" alt="">
                <p>Nome do usuario</p>
            </div>
            <img id="logout" src="../../images/exit-svgrepo-com (1).svg">
        </div>
    </header>
    <div class="categories">
        <ul>
        </ul>
    </div>
    <main class="create-course-container">
        <h2>Criar Novo Curso</h2>
        <form id="create-course-form">
            <div class="form-group">
                <label for="course-title">Título do Curso</label>
                <input type="text" id="course-title" name="course-title" required
                    placeholder="Ex: Programação em Python do Zero">
                <p class="error"></p>
            </div>
            <div class="form-group">
                <label for="course-description">Descrição</label>
                <textarea id="course-description" name="course-description" rows="5" required
                    placeholder="Descreva o conteúdo e objetivos do curso"></textarea>
                <p class="error"></p>
            </div>
            <div class="form-group">
                <label for="course-category">Categoria</label>
                <select id="course-category" name="course-category" required>
                    <option value="">Selecione uma categoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course-price">Preço (R$)</label>
                <input type="number" id="course-price" name="course-price" min="0" step="0.01" required
                    placeholder="Ex: 99.90">
                <p class="error"></p>
            </div>
            <button type="submit" class="btn-create-course">Criar Curso</button>
        </form>
    </main>
</body>
<script src="../../js/creates.js"></script>

</html>
