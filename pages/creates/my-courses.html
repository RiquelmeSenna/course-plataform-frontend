<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My courses</title>
    <link rel="stylesheet" href="../../css/my-course.css">
</head>

<body>
    <header>
        <div class="container">
            <button class="explore">Explore</button>
            <h1 class="logo">Swift Cursos</h1>
            <nav>
                <ul>
                    <li><a href="../home/initial.html">Início</a></li>
                    <li><a href="../home/about.html">Sobre</a></li>
                    <li id="create-course" style="display: none;"><a href="#">Criar Curso</a></li>
                </ul>
            </nav>
            <div id="user">
                <img src="../../images/user-svgrepo-com.svg" alt="">
                <p>Nome do usuario</p>
            </div>
            <img id="logout" src="../../images/exit-svgrepo-com (1).svg">
        </div>
    </header>
    <div class="categories">
        <ul>
        </ul>
    </div>
    <main class="dashboard">
        <!-- Painel do Aluno -->
        <section id="student-panel">
            <div class="courses-list"></div>
            <h1>Você não está inscrito em nenhum curso!</h1>
        </section>
        <!-- Painel do Professor -->
        <section id="teacher-panel" style="display: none;">
            <h2>Cursos que Gerencio</h2>
            <!-- Exemplo de modal de adicionar módulo -->
            <div id="add-module-modal">
                <form class="add-module-form">
                    <label for="module-title">Título do Módulo</label>
                    <input type="text" id="module-title" name="module-title" placeholder="Digite o título do módulo" />
                    <p class="error"></p>

                    <label for="module-desc">Descrição</label>
                    <textarea id="module-desc" name="module-desc"
                        placeholder="Descreva o conteúdo do módulo"></textarea>
                    <p class="error"></p>
                    <div class="add-module-actions">
                        <button type="button" id="cancel-add-module">Cancelar</button>
                        <button type="button" id="confirm-add-module">Adicionar</button>
                    </div>
                </form>
            </div>

            <!-- Exemplo de modal de adicionar vídeo -->
            <div id="add-video-modal">
                <form class="add-video-form">
                    <label for="video-name">Nome do Vídeo</label>
                    <input type="text" id="video-name" name="video-name" placeholder="Digite o nome do vídeo" />
                    <p class="error"></p>

                    <label for="video-desc">Descrição</label>
                    <textarea id="video-desc" name="video-desc" placeholder="Descreva o conteúdo do vídeo"></textarea>
                    <p class="error"></p>

                    <label for="video-url">URL do Vídeo</label>
                    <input type="url" id="video-url" name="video-url" placeholder="Cole a URL do vídeo" />
                    <p class="error"></p>

                    <label for="video-module">Módulo</label>
                    <select id="video-module" name="video-module">
                        <option value="">Selecione o módulo</option>
                        <!-- Opções de módulos devem ser preenchidas dinamicamente via JS -->
                    </select>
                    <p class="error"></p>

                    <div class="add-video-actions">
                        <button type="button" id="cancel-add-video">Cancelar</button>
                        <button type="button" id="confirm-add-video">Adicionar Vídeo</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
<script src="../../js/my-course.js"></script>

</html>
