<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../css/auth.css">
</head>

<body id="container">
    <main>
        <div id="box">
            <img src="../../images//user-svgrepo-com.svg">
            <div id="inputs">
                <input type="text" name="name" placeholder="Name">
                <p class="error">A senha deve conter no minimo 8 caracteres</p>
                <input type="text" name="email" placeholder="E-mail">
                <p class="error">A senha deve conter no minimo 8 caracteres</p>
                <input type="text" name="cpf" placeholder="CPF">
                <p class="error">A senha deve conter no minimo 8 caracteres</p>
                <input type="text" name="password" placeholder="Password">
                <p class="error">A senha deve conter no minimo 8 caracteres</p>
                <div class="type">
                    <p>Type:</p>
                    <div id="choice-type">
                        <button class="types">Student</button>
                        <Button class="types">Teacher</Button>
                    </div>
                    <a id="login" href="login.html">Have an account?</a>
                </div>
                <p class="error">A senha deve conter no minimo 8 caracteres</p>
            </div>
            <button id="btn-register">Registrar</button>
        </div>
    </main>
</body>
<script src="../../js/register.js"></script>

</html>
